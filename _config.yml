font: Noto Sans KR, Helvetica, Arial, sans-serif



font_heading: Helvetica, Arial, sans-serif



font_code: Nanum Gothic Coding, Menlo, Monaco, Consolas, monospace;


favicon: /assets/icons/favicon.ico

defaults:
  
  
  
  
  
  
  
  
  

  
  - scope:
      path: assets/**
    values:
      sitemap: false

  
  - scope:
      path: licenses/**
    values:
      layout: plain
      sitemap: false

  
  - scope:
      path: googledb72f3ac97f88e25.html
    values:
      sitemap: false

  
  - scope:
      type: posts
    values:
      comments: true
      
      applause_button: false

  
  
  - scope:
      type: projects
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_categories
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_tags
    values:
      seo:
        type: WebPage

kramdown:
  input: GFM
  math_engine_opts: {}
  footnote_backlink: '&#x21a9;&#xfe0e;'
  









comments:
  provider: disqus
  
disqus:
  comments: true
  shortname: kuhell.github.io
  # repo: 'KuHell/KuHell.github.io'
  # repo-id: 'R_kgDOIrfbcg'
  # category: 'Q&A'
  # category-id: 'DIC_kwDOIrfbcs4CTRhP'
  # mapping: 'pathname'
  # reaction-enabled: '1'
  # data-emit-metadata: '0'
  # position: 'top'
  # theme: 'light'
  # data-lang: 'ko'
  # crossorigin: 'anonymous'










































hydejack:
  
  
  post_addons: [about, comments]

  
  
  project_addons: [about, other, comments]

  
  no_mark_external: true

  
  no_push_state: false

  
  no_drawer: false

  
  
  
  no_navbar: false

  
  
  
  no_search: false

  
  
  no_inline_css: false

  
  
  no_page_style: true

  
  
  no_break_layout: true

  
  no_toc: false

  
  
  
  no_third_column: false

  
  no_large_headings: true

  
  
  no_structured_data: false

  
  
  no_theme_color: false

  
  no_breadcrumbs: false

  
  use_lsi: false

  
  
  cookies_banner: true

  
  
  advertise: false

  
  clap_button: false

  
  
  
  hide_dates: false

  hide_last_modified: false
  
  dark_mode:
    
    always: true

    
    dynamic: false

    
    icon: true

  
  
  
  
  offline:
    enabled: false
    cache_version: 13
    precache_assets:
      - /assets/img/swipe.svg




collections:
  featured_categories:
    permalink: /:name/
    output: true

  featured_tags:
    permalink: /tag-:name/
    output: true

  projects:
    permalink: /projects/:path/
    output: true




exclude:
  - .jekyll-cache
  - .sass-cache
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
include:
  - .well-known
  - LICENSE.md




plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at
  - jekyll-paginate
  - jemoji





google_site_verification: '_D7Qm6WZknztpzGBtyj5ZGakeiIzfln2kIsuD8SionQ'




























optional_front_matter:
  remove_originals: true

readme_index:
  remove_originals: true
  with_frontmatter: true

relative_links:
  collections: true

titles_from_headings:
  strip_title: true
  collections: true

compress_html:
  comments: ['<!-- ', ' -->']
  clippings: all
  endings: all
  ignore:
    envs: [development]

sass:
  style: compressed




jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: >
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/side-bg.jpg
    posts:
      layout: post
      description: >
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/side-bg.jpg
    projects:
      layout: project
      description: >
        A short ~160 character description of your post for search engines,
        social media previews, etc.
      image:
        path: /assets/img/side-bg.jpg
      links:
        - title: Project Link
          url: https://example.com


feed:
  categories:
    - life
    - devlog
    - studylog
